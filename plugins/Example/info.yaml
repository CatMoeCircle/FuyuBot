# 插件名称: 插件的名称
# plugin_name:
name: Example Plugin
# 插件git地址: 插件的GitHub仓库地址
# plugin_git_url
git_url: https://github.com/
# 作者名称: 插件作者的名称
# author_name
author: Your Name
# 插件标签: 插件的标签，使用方括号括起来的逗号分隔列表
